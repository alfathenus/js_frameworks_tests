<html lang="en">
	<head>
		<title>Backbone Demo 1</title>
		<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	</head>
	<body>
		
		<div class="container-fluid">
			<div id="formulario" class="pull-left">
				<form>
					<label for="titulo">Titulo</label>
					<input id="titulo" />
					<label for="descripcion">Descripcion</label>
					<textarea id="descripcion">
					</textarea>
					
					<button type="button" id="agregar" >Agrgar</button>
				</form>
			</div>
			<div id="listado" class="pull-left">
				
			</div>
  		</div>
		
		<script type="text/template" id="muppet-item-tmpl">
			<div class="pull-left well">
  			<p><strong><%= Titulo %></strong></p>
  			<p><%= desc %></p>
			</div>
		</script>
		
		<script type="application/javascript" src="libs/jquery/dist/jquery.min.js"></script>
		<script type="application/javascript" src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="application/javascript" src="libs/underscore/underscore-min.js"></script>
		<script type="application/javascript" src="libs/backbone/backbone-min.js"></script>
		
		<script type="application/javascript" src="js/ns.js"></script>
		<script type="application/javascript" src="js/App.js"></script>
		<script type="application/javascript" src="js/models/NoteModel.js"></script>
        <script type="application/javascript" src="js/models/EventModel.js"></script>
        <script type="application/javascript" src="js/events/NoteEvent.js"></script>
		<script type="application/javascript" src="js/collections/NoteCollection.js"></script>
		<script type="application/javascript" src="js/commands/AddNoteFromFrontForm.js"></script>
		<script type="application/javascript" src="js/views/FormView.js"></script>
		
		<script type="application/javascript" src="js/main.js"></script>
	</body>
</html>
